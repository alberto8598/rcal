<div class="container">
  <div class="card">
     <div class="card-header">
          <h3>Buscar</h3>
     </div>
     <div class="card-body">
      <label for="nombreCliente">Identificaci√≥n:</label>
      <input type="text" id="id" [(ngModel)]="id" />
      <button (click)="buscar()">Buscar</button>
      <div *ngIf="dataUnitMeasure">
    
          <div class="form-group">
              <label for="">Id:</label>
              <input type="text" readonly="true"  name ="id" class="form-control" [(ngModel)]="dataUnitMeasure.id" required>
      </div> 
          <div class="form-group">
       <label for="">Nombre:</label>
       <input type="text"  name ="name" class="form-control" [(ngModel)]="dataUnitMeasure.name" required>
      </div> 
       <div class="form-group">
       <label for="">Codigo:</label>
       <input type="text"   name ="code" class="form-control" [(ngModel)]="dataUnitMeasure.code" required>
      </div>
      <div class="form-group">
        <label for="">Codigo Tipo Unidad de Medida:</label>
        <input type="text"   name ="codeUnitMeasureType" class="form-control" [(ngModel)]="dataUnitMeasure.codeUnitMeasureType" required>
       </div>
       <div class="form-group">
        <label for="">Acronimo:</label>
        <input type="text"   name ="acronyms" class="form-control" [(ngModel)]="dataUnitMeasure.acronyms" required>
       </div>

       <div class="form-group">
        <label for="">Activo:</label>
        <td> <input type="checkbox" id="active"  name="active" value="false" [(ngModel)]=dataUnitMeasure.active> </td>
       </div>


       <div class="form-group">
        <label for="">companyNit:</label>
        <input type="text"   name ="companyNit" class="form-control" [(ngModel)]="dataUnitMeasure.companyNit" required>
       </div>
       <div class="form-group">
        <label for="">Tipo Unidad Medida:</label>
      
        <select  id="unitMeasureType" name ="unitMeasureType" class="form-control" [(ngModel)]="dataUnitMeasure.unitMeasureType" required>
            <option>
              XA
            </option>
            <option>
             TX
            </option>
         </select>
       </div>
     
  

      <button (click)="editar()" class="btn btn-info" style="margin:10px;">Editar</button>
    </div> 
  </div>     
  </div>
  </div>
